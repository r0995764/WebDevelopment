<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Webdev</title>
</head>
<body>
<div class="letters">
    <p>Red <span id="txtOutputRed"></span></p>
    <p>Green <span id=txtOutputGreen></span></p>
    <p>Blue <span id=txtOutputBlue></span></p>

</div>
<section>

    <div class="color-box" id="color-box"></div>

    <div class="sliders">
        <span>0<input type="range" min="0" max="255"  class="slider" id="red-slider"><span>255</span><br></span>
        <span>0<input type="range" min="0" max="255"  class="slider" id="green-slider"><span>255</span><br></span>
        <span>0<input type="range" min="0" max="255"  class="slider" id="blue-slider"><span>255</span><br></span>
    </div>
</section>
<input type="button" value="save" id="save">
<div id="swatches"></div>
<script src="scripts/code.js"></script>
